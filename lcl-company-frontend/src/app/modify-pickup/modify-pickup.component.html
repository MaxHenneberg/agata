<div style="min-width: 80vw; margin-top: 2vh;">
  <mat-card>
    <div style="display: flex; justify-content: center">
      <img src="../../assets/Xarda_Logodavor.png" style="width: 40em; height: 20em;"/>
    </div>
    <h1>Modify Pickup</h1>
    <mat-divider></mat-divider>
    <div style="display: flex; justify-content: center; margin-top: 2.5em; margin-bottom: 2em;">
      <table>
        <tr>
          <td>Buyer:</td>
          <td>{{proposal?.proposedState.buyer}}</td>
        </tr>
        <tr>
          <td>Supplier:</td>
          <td>{{proposal?.proposedState.supplier}}</td>
        </tr>
        <tr>
          <td>LcL-Company:</td>
          <td>{{proposal?.proposedState.lclCompany}}</td>
        </tr>
      </table>
    </div>
    <mat-divider></mat-divider>
    <div style="display: flex; justify-content: center;">
      <form [formGroup]="invoiceForm" style="margin-top: 1.5em; width: 30vw;">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Invoice Id</mat-label>
          <input matInput formControlName="invoiceId" required/>
        </mat-form-field>
      </form>
    </div>
    <mat-divider></mat-divider>
    <div>
      <app-add-goods (onAddedItem)="onAddedItem($event)"></app-add-goods>
    </div>
    <mat-divider></mat-divider>
    <div style="width: 100%">
      <a routerLink="">
        <button mat-raised-button color="primary" (click)="finishModify()" style="margin-top: 5vh;">Finish
          Modify
        </button>
      </a>
    </div>
  </mat-card>
</div>
