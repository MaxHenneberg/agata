<div style="min-width: 80vw; margin-top: 2vh;">
  <h1 style="width: fit-content; margin: 5px auto">Containers in Consolidation</h1>


  <table #containerTable mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="containerId">
      <th mat-header-cell *matHeaderCellDef>Cotnainer Id</th>
      <td mat-cell *matCellDef="let cointainer"> {{cointainer.containerId}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let cointainer"> {{cointainer.type}} </td>
    </ng-container>
    <ng-container matColumnDef="#bol">
      <th mat-header-cell *matHeaderCellDef># BoL</th>
      <td mat-cell *matCellDef="let cointainer"> {{cointainer.bolList.length}} </td>
    </ng-container>
    <ng-container matColumnDef="fill%">
      <th mat-header-cell *matHeaderCellDef>Fill %</th>
      <td mat-cell *matCellDef="let cointainer"> {{cointainer.fillPerc}} </td>
    </ng-container>
    <ng-container matColumnDef="buttonCol">
      <th mat-header-cell *matHeaderCellDef>Finish Consolidation</th>
      <td mat-cell  *matCellDef="let row"><button mat-raised-button style="background-color: rgb(55,200,238)">Finish</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
