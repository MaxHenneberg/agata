<div style="width: 80vw">
  <app-bol-view [bol]="billOfLading"></app-bol-view>
  <div style="width: fit-content; margin: 5vh auto 0 auto">
    <button mat-raised-button color="primary" (click)="openDialog()" style="">Scan Item</button>
  </div>
  <h2>Expected Goods</h2>
  <table #itemTable mat-table [dataSource]="expectedGoods" style="width: 100%">
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef>Mark</th>
      <td mat-cell *matCellDef="let good"> {{good.mark}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let good"> {{good.identityNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="#packages">
      <th mat-header-cell *matHeaderCellDef># Packages</th>
      <td mat-cell *matCellDef="let good"> {{good.noOfPackages}} </td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let good"> {{good.descriptionOfGoods.product}} </td>
    </ng-container>
    <ng-container matColumnDef="received">
      <th mat-header-cell *matHeaderCellDef>Received</th>
      <td mat-cell *matCellDef="let good">
        <i *ngIf="isReceived(good.identityNumber)" style="color: green; font-size: 30px" class="fas fa-check-circle"></i>
        <i *ngIf="!isReceived(good.identityNumber)" style="color: orangered; font-size: 30px" class="fas fa-times-circle"></i>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
  <div style="width: fit-content; margin: 5vh auto 0 auto">
    <button mat-raised-button color="primary" [disabled]="!isAllGoodsReceived()" (click)="requestConfirmation()" style="">Request Confirmation</button>
  </div>
</div>
